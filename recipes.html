<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Results</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="recipes.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: #F2DDA7;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    h1, p {
      text-align: center;
      color: black;
    }

    #recipe-results {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
    }

    .box {
      width: 300px;
      min-height: 100px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 15px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .interactive:hover {
      border: 5px solid #FCBA0F;
    }

    .box-link {
      text-decoration: none;
      display: block;
    }

    a {
      color: black;
      text-decoration: none;
    }

    .box:focus {
      outline: none;
      border: 5px solid #fcd060;
    }

    .box.selected {
      border: 5px solid #fc910f;
      background-color: #ffe8c2;
      transition: background-color 0.2s ease, border 0.2s ease;
    }

    #back-button {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    #back-button .box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #back-button img {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h1>CuisineBot</h1>
  <p>Recipes</p>

  <div id="recipe-results"></div>

  <div id="back-button">
    <a href="index.html" id="resetBackButton" class="box-link">
      <div class="box interactive" data-selectable="false" tabindex="0">
        Back
        <img src="https://i.postimg.cc/cHkrMFpR/93634.png" alt="Back" width="40" height="40" />
      </div>
    </a>
  </div>
</body>
</html>
