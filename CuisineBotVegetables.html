  <title>CuisineBot</title>

  <script defer src="script.js"></script>
  <style>
    body {
    background-color: #F2DDA7; /* You can use any color name, hex, rgb, etc. */
    }
    .box {
    width: 300px;
    height: 100px;
    padding-top: 30px;
    padding-left: 20px;
    margin: 10px auto;
    background-color: #f9f9f9;
    border-radius: 15px;
    font-size: 1.2rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: left; 
    }

    .interactive:hover {
      border: 5px solid #FCBA0F; /* Change to any color you like */
    }
    .box-link {
      text-decoration: none; /* Removes underline */
      display: block; /* Makes the link fill the box */
    }
    a {
      color: black;         /* Change to any color you want */
      text-decoration: none; /* Removes the underline */
    }
    .interactive.selected {
      border: 5px solid #fc910f;
    }
    .box:focus {
      outline: none;
      border: 5px solid #fcd060;
    }
    .box.selected {
      border: 5px solid #fc910f;
      background-color: #ffe8c2;
      transition: background-color 0.2s ease, border 0.2s ease;
    }

  </style>
</head>
